<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .instructions {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    
    <div class="instructions">
        <h3>Instruções para a imagem de perfil:</h3>
        <ul>
            <li>Formatos aceitos: JPG, JPEG, PNG, TIFF ou GIF</li>
            <li>Tamanho máximo: 500KB</li>
            <li>A imagem será verificada para garantir que é um arquivo válido</li>
        </ul>
    </div>
    
    <form action="processa_cadastro.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        
        <div class="form-group">
            <label for="foto_perfil">Foto de perfil:</label>
            <input type="file" id="foto_perfil" name="foto_perfil" accept="image/jpeg, image/png, image/tiff, image/gif" required>
        </div>
        
        <button type="submit" name="enviar">Cadastrar</button>
    </form>
</body>
</html>
